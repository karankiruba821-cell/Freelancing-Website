<!DOCTYPE html>
<html>
<head>
    <title>Client Enquiry - Skillora</title>
</head>
<body>

<center>
    <h1>Client Enquiry Form</h1>
    <p>Please fill your details to continue</p>
</center>

<form>
    <label>Full Name:</label><br>
    <input type="text" required><br><br>

    <label>Email:</label><br>
    <input type="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" required><br><br>

    <label>Service Required:</label><br>
    <select>
        <option>Web Designing</option>
        <option>Thumbnail Creator</option>
        <option>Content Creator</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
    </select><br><br>

    <label>Project Details:</label><br>
    <textarea rows="5" cols="30"></textarea><br><br>

    <input type="submit" value="Submit Request">
</form>

</body>
</html>
